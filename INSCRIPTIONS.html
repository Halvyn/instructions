
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Incriptions</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/INSCRIPTIONS.css">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title-box">
            <h1 class="text-4xl font-semibold text-center ">
                Inscriptions ci-dessous s'inscrire
            </h1>
            <p>Inscriptions ci-dessous </p>
            <div> 
                </header>
                <Label class='text-lg font-medium mb-3'>
                 Adresse mail
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="email" name="email" id="id_email" placeholder="Your Email">
            </div>
            
                <div class='my-3'> 
                    <Label class='text-lg font-medium mb-3'>
                        Mots de passe
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" id="id_password1" placeholder="Password">
                </div>
                <div class='my-3'> 
                    <Label class='text-lg font-medium mb-3'>
                        Confirmer le mots de passe
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password2" id="id_password2" placeholder="Password">
                </div>
                
           
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
           
            <div class="flex justify-center items-center">
                <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                    Sign Up
                </button>
            </div>
            <div class="text-center mt-4">
                <p>
                    Avez vous déjà un compte ? <a href="Connections.html" class="text-blue-600"> Log In</a>
                </p>


        </div>
    
       <!-- charge le script javascript -->
       <script src="js/Wah.js"></script>
    
</body>
</html>
